            content="La culture ch'ti est l'expression des traditions, des coutumes et des particularités de la région des Hauts-de-france. Elle est caractérisée par une forte identité régionale, une histoire riche, une gastronomie unique et des traditions culturelles qui ont été préservées au fil des siècle. En somme, la culture ch'ti est un melting-pot de traditions, de coutumes et de particularités qui forment un riche patrimoine culturel pour les habitants de la région mais également pour les visiteurs intéressé par cette culture ."
